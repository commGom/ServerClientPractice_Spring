<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1>선별진료소 목록</h1>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>식별번호</th>
        <th>이름</th>
        <th>주소</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="sunbyul : ${list}">
        <td th:text="${sunbyul.id}"></td>
        <td th:text="${sunbyul.name}"></td>
        <td th:text="${sunbyul.address}"></td>
        <td th:text="${sunbyul.tel}"></td>
      </tr>
    </tbody>
  </table>
  <!-- Latest compiled JavaScript -->
</body>
</html>
